language: go

go:
  - "1.10.x"

stages:
  - lint
  - test
  - build
  - spelling
  - markdownlint

jobs:
  include:
    - stage: lint
      script:
        - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s v1.8.1
        - ./bin/golangci-lint run --enable-all ./...
    - stage: test
      script:
        - go test -v ./...
    - stage: build
      script:
        - go build
    - stage: spelling
      script:
        - go get -u github.com/client9/misspell/cmd/misspell
        - misspell -error .
    - stage: markdownlint
      script:
        - gem install mdl
        - mdl .
